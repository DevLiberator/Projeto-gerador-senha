<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="container">
            <h1 class="center-align">Gerador de Senhas</h1>

            <form action="">
                <fieldset>
                    <legend>Opção de senhas</legend>
                    <!--Para os checkboxs aparecerem, colocar dentro da tag LABEL e colocar um SPAN para descrever o checkbox-->
                    <div>
                        <label> <input type="checkbox" id="incluirNumeros" />
                            <span>incluir Números</span>
                        </label>

                    </div>
                    <div>
                        <label> <input type="checkbox" id="incluirLetras" />
                            <span>incluir Letras</span>
                        </label>

                    </div>
                    <div>
                        <label> <input type="checkbox" id="incluirCaracteres" />
                            <span>incluir Números</span>
                        </label>

                    </div>

                    <div class="input-field">
                        <label for="controleDeslizante" class="controleTexto">Comprimento da senha: </label>
                        <input type="range" id="controleDeslizante" min="6" max="20" value="6" class="range-field" />
                        <div>
                            <span>6</span>
                            <span class="right">20</span>
                        </div>
                    </div>

                    <p id="comprimentoMensagem" class="center-align">Tamanho da senha: entre 6 a 20 caracteres</p>

                    <div class="input-field">
                        <label for="senha" class="senhaTexto"> senha gerada</label>
                        <input type="text" id="senha" placeholder="senha" readonly>
                    </div>
                </fieldset>

                <div class="btn-group">
                    <button type="button" class="btn waves-effect waves-light">Gerar Senha</button>
                    <button type="button" class="btn waves-effect waves-light">Copiar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
